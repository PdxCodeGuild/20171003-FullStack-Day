<html>
    <head>
        <script>
            function random_element(array) {
                let random_index = Math.floor(Math.random()*array.length);
                return array[random_index];
            }

            //let text = 'Leonato receives the news that Don Pedro, with his troops, is soon to arrive in Messina. Don Pedro has won "these wars" with little loss of life. Claudio, a young man in Don Pedro\'s company, is praised. Beatrice asks about "Signior Mountanto" (Benedick) and makes many sarcastic remarks about him. Leonato explains to the messenger that "There is a kind of merry war betwixt Signior Benedick and her."';
            let text = 'Leo';
            let alphabet = 'abcdefghijklmnopqrstuvwxyz';
            alphabet += alphabet.toUpperCase();
            //alphabet += '0123456789';
            //alphabet += '!@#$%^&*()~`-=_+ ';

            let count = 0;
            while (true) {
                let generated_text = '';
                for (let i=0; i<text.length; ++i) {
                    generated_text += random_element(alphabet);
                }
                if (generated_text === text) {
                    break;
                }
                count++;
            }
            alert(count);


        </script>
    </head>
    <body></body>
</html>
